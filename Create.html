<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="shortcut icon" href="./assets/imgs/Icon/Create.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/Login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li></li>
                <li>
                    <a href="Home.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Home</span>
                    </a>
                </li>

                <li>
                    <a href="Dashboard.html">
                        <span class="icon">
                            <ion-icon name="speedometer"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>


                <li>
                    <a href="Control.html">
                        <span class="icon">
                            <ion-icon name="game-controller"></ion-icon>
                        </span>
                        <span class="title">Control</span>
                    </a>
                </li>

                <li>
                    <a href="History.html">
                        <span class="icon">
                            <ion-icon name="time"></ion-icon>
                        </span>
                        <span class="title">History</span>
                    </a>
                </li>

                <li>
                    <a href="Contact.html">
                        <span class="icon">
                            <ion-icon name="information-circle"></ion-icon>
                        </span>
                        <span class="title">Contact</span>
                    </a>
                </li>

                <div class="personal">
                    <li></li>
                    <li class="no-hover">
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="ellipse" style="color: green;" id="Gateway"></ion-icon>
                            </span>
                            <span class="title">Gateway</span>
                        </a>
                    </li>

                    <li style="margin-bottom: 1rem;">
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="person-circle"></ion-icon>
                            </span>
                            <span class="title" id="Account">Account</span>
                        </a>
                    </li>
                </div>
        </div>
    </div>
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline" class="bar"></ion-icon>
            </div>
        </div>
        <a href="Acccount.html">
            <button class="btn">
                <span>
                    Back
                </span>
            </button>
        </a>
        <div class="signup">
            <div class="signup__container">
                <h1>Create Account</h1>
                <form action="" class="form" onsubmit="onSubmitForm(this);
        return false;">
                    <div class="form__username">
                        <div class="form__username--icon form__icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="form__username--input form__input">
                            <input type="text" id="username" placeholder="Username" name="username" />
                        </div>
                    </div>
                    <p id="errorUsername"></p>
                    <div class="form__password">
                        <div class="form__password--icon form__icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="form__password--input form__input">
                            <input type="password" id="password" placeholder="Password" name="password" />
                            <span class="fas fa-eye" id="togglePassword"></span>
                        </div>
                    </div>
                    <p id="errorPassword"></p>
                    <div class="form__password">
                        <div class="form__password--icon form__icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="form__password--input form__input">
                            <input type="password" id="EApassword" placeholder="Enter password again"
                                name="EApassword" />
                            <span class="fas fa-eye" id="toggleEAPassword"></span>
                        </div>
                    </div>
                    <p id="errorEAPassword"></p>
                    <button type="submit" class="signup__signInButton">Create</button>
                </form>
            </div>
        </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
<script src="assets/js/Create.js"></script>

</html>
