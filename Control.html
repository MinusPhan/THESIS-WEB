                        <span class="icon">

    <!-- =============== Main ================ -->
    <div class="main">

        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
        </div>

        <div class="container2">
            <header>
                <h1>Control</h1>
            </header>
            <main>

                <div class="row">

                    <!-- =============== CB ================ -->
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header1">
                                <h2>Total control</h2>
                            </div>
                            <div class="card-body2">
                                <div class="dashboard-text" style="margin-top: 0.5rem;">
                                    <h4>Turn ON/OFF all device</h4>
                                    <div id="relayOnOff">
                                        <label class="switch">
                                            <input type="checkbox" id="toggleSwitchOnOff">
                                            <span class="slider round"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="dashboard-text" style="margin-top: 0.5rem;">
                                    <h4>Audio</h4>
                                    <div id="relayAudio">
                                        <label class="switch">
                                            <input type="checkbox" id="toggleSwitchAudio">
                                            <span class="slider round"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4" style="margin-left: 0.9rem;">
                        <div class="card">
                            <div class="card-header1">
                                <h2>Device control</h2>
                            </div>
                            <div class="card-body">
                                <div class="dashboard-text" style="margin-top: 0.5rem;">
                                    <h4>Relay 1</h4>
                                    <div id="relay1">
                                        <label class="switch">
                                            <input type="checkbox" id="toggleSwitch1">
                                            <span class="slider round"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="dashboard-text" style="margin-top: 0.5rem;">
                                    <h4>Relay 2</h4>
                                    <div id="relay2">
                                        <label class="switch">
                                            <input type="checkbox" id="toggleSwitch2">
                                            <span class="slider round"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="dashboard-text" style="margin-top: 0.5rem;">
                                    <h4>Relay 3</h4>
                                    <div id="relay3">
                                        <label class="switch">
                                            <input type="checkbox" id="toggleSwitch3">
                                            <span class="slider round"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="dashboard-text" style="margin-top: 0.5rem;">
                                    <h4>Relay 4</h4>
                                    <div id="relay4">
                                        <label class="switch">
                                            <input type="checkbox" id="toggleSwitch4">
                                            <span class="slider round"></span>
                                        </label>
                                    </div>
                                </div>
                                <div style="margin-top: 1rem; display: flex;">
                                    <h4>Area: </h4>
                                    <input type="number" id="area" placeholder="Area" style="margin-left: 1rem;">
                                </div>
                                <div style="margin-top: 1rem; display: flex;">
                                    <h4>Node: </h4>
                                    <input type="number" id="node" placeholder="Node" style="margin-left: 0.7rem;">
                                </div>
                            </div>
                            <button class="Submit" id="Submit">Submit</button>
                            <button class="Status" id="Status">Status</button>
                        </div>
                    </div>
                    <div class="column col-md-6">
                        <div class="card">
                            <div class="card-header1">
                                <h2>History</h2>
                            </div>
                            <div class="card-body" style="height: 355px;">
                                <div id="table-container">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    </main>
    </div>
    </div>
