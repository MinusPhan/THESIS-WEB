</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li></li>
                <li>
                    <a href="Home.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Home</span>
                    </a>
                </li>

                <li>
                    <a href="Dashboard.html">
                        <span class="icon">
                            <ion-icon name="speedometer"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>


                <li>
                    <a href="Control.html">
                        <span class="icon">
                            <ion-icon name="game-controller"></ion-icon>
                        </span>
                        <span class="title">Control</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="time"></ion-icon>
                        </span>
                        <span class="title">History</span>
                    </a>
                </li>

                <li>
                    <a href="Contact.html">
                        <span class="icon">
                            <ion-icon name="information-circle"></ion-icon>
                        </span>
                        <span class="title">Contact</span>
                    </a>
                </li>

                <div class="personal">
                    <li></li>
                    <li class="no-hover">
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="ellipse" style="color: green;" id="Gateway"></ion-icon>
                            </span>
                            <span class="title">Gateway</span>
                        </a>
                    </li>

                    <li style="margin-bottom: 1rem;">
                        <a href="Acccount.html">
                            <span class="icon">
                                <ion-icon name="person-circle"></ion-icon>
                            </span>
                            <span class="title" id="Account">Account</span>
                        </a>
                    </li>
                </div>
        </div>
    </div>

    <!-- =============== Main ================ -->
    <div class="main">

        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline" class="bar"></ion-icon>
            </div>

        </div>

        <div class="container2" id="container">
            <header>
                <h1>History</h1>
            </header>
            <main>
                <div class="row">
                    <div class="col-md-4">
                        <div style="display: block; margin-left: 4rem;">
                            <div style="margin-top: 0.5rem; display: flex;">
                                <h4 style="margin-right: 2rem;">Choose Area: </h4>
                                <input type="number" id="area" placeholder="Area">
                            </div>
                            <div style="margin-top: 0.5rem; display: flex;">
                                <h4 style="margin-right: 1.7rem;">Choose Node:</h4>
                                <input type="number" id="node" placeholder="Node">
                            </div>
                            <div style="margin-top: 0.5rem; display: flex;">
                                <h4 style="margin-right: 1rem;">Choose Sensor: </h4>
                                <input type="text" id="sensor" placeholder="Sensor">
                                <div class="dropdown-content">
                                    <li>
                                        <a href="#" class="droplist" id="Temp">
                                            <span class="link_name">Temperature</span>
                                        </a>
                                    </li>

                                    <li>
                                        <a href="#" class="droplist" id="Humidity">
                                            <span class="link_name">Humidity</span>
                                        </a>
                                    </li>

                                    <li>
                                        <a href="#" class="droplist" id="Luminosity">
                                            <span class="link_name">Luminosity</span>
                                        </a>
                                    </li>

                                    <li>
                                        <a href="#" class="droplist" id="PM1">
                                            <span class="link_name">PM1</span>
                                        </a>
                                    </li>

                                    <li>
                                        <a href="#" class="droplist" id="PM2_5">
                                            <span class="link_name">PM2.5</span>
                                        </a>
                                    </li>

                                    <li>
                                        <a href="#" class="droplist" id="PM10">
                                            <span class="link_name">PM10</span>
                                        </a>
                                    </li>

                                    <li>
                                        <a href="#" class="droplist" id="CO2">
                                            <span class="link_name">CO2</span>
                                        </a>
                                    </li>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="Submit" id="Submit">Submit</button>
                <button class="Download" id="Download">Download</button>

                <div class="row folder">
                    <div class="col-md-6" id="folder" style="margin-left: 2.5rem; display: none;">
                        <div class="card">
                            <div class="card-header">
                                <h2>Download folder</h2>
                            </div>
                            <div class="card-body" style="overflow-y: auto;">
                                <div id="foldersList"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div id="chart" class="col-md-4"></div>
                    <div id="table-container" class="col-md-4"></div>
                </div>
            </main>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-storage.js"></script>

    <script src="assets/js/History.js"></script>
